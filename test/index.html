<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>

    <form name="submit-to-google-sheet">
        <input name="Название" type="text" placeholder="Введите название фильма" required>
        <input name="Ссылка" type="text" placeholder="Введите ссылку">
        <button type="submit">Записать</button>
    </form>

    <script>
      console.log('hello world')
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz0Og3Kvn733BHxWV5VilzFO6C-PUo8gK1s7usI3bFKTRk57oY/exec'
      const form = document.forms['submit-to-google-sheet']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .then(() => form.reset())
          .catch(error => console.error('Error!', error.message))
      })
    </script>

  </body>
</html>
